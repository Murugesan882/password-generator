<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Password Generator In Javascript</h2>
    <div class="container">
        <form action="#" class="frm">
            <div class="form-group">
                <input type="text" id="output">
                <button type="button" id="cpbtn">Copy</button>
            </div>
            <div class="form-group">
                <label for="generator">Password Generator</label>
                <input type="number" id="generator" value="8" min="6">
                
            </div>
            <div class="form-group">
                <input type="checkbox" id="number">
                <label for="number">Number</label>
                
            </div>
            <div class="form-group">
                <input type="checkbox" id="captialletter">
                <label for="number">Captial Letter</label>
                
            </div>
            <div class="form-group">
                <input type="checkbox" id="smallletter">
                <label for="number">Small Letter</label>
                
            </div>
            <div class="form-group">
                <input type="checkbox" id="symbol">
                <label for="number">Symbol</label>
                
            </div>
            <button type="submit" id="generate">Generate</button>
        </form>
        

 </div>
 <script src="js/script.js"></script>
    
</body>
</html>
